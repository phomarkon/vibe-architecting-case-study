<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot - Variant B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .metadata {
            margin-top: 8px;
            font-size: 11px;
            color: #666;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .metadata-item {
            background: white;
            padding: 4px 8px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .metadata-item.high-confidence {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .metadata-item.low-confidence {
            background: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        .metadata-item.needs-human {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .entities {
            margin-top: 8px;
            font-size: 11px;
            background: #e7f3ff;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #cfe2ff;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Service Assistant</h1>
            <p>Variant B: Structured JSON Output with Schema Validation</p>
            <span class="badge">OpenAI GPT-4o-mini + Zod</span>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h3>Welcome to Customer Support</h3>
                <p>Ask about orders, returns, products, or account issues</p>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let conversationId = null;

        // Add user message to chat
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add bot message to chat
        function addBotMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            // Build entities display
            let entitiesHtml = '';
            const entities = data.entities || {};
            const hasEntities = Object.values(entities).some(v => v);

            if (hasEntities) {
                const entityList = Object.entries(entities)
                    .filter(([_, value]) => value)
                    .map(([key, value]) => `<strong>${key}:</strong> ${escapeHtml(value)}`)
                    .join(' | ');
                entitiesHtml = `<div class="entities">Extracted: ${entityList}</div>`;
            }

            // Confidence badge
            const confidenceClass = data.confidence >= 0.7 ? 'high-confidence' : 'low-confidence';
            const confidencePercent = Math.round(data.confidence * 100);

            // Metadata
            const humanBadge = data.requiresHuman
                ? '<span class="metadata-item needs-human">Needs Human</span>'
                : '';

            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(data.response)}</div>
                <div class="metadata">
                    <span class="metadata-item">Intent: ${data.intent}</span>
                    <span class="metadata-item ${confidenceClass}">Confidence: ${confidencePercent}%</span>
                    ${humanBadge}
                    ${data.attempt > 1 ? `<span class="metadata-item">Attempt: ${data.attempt}</span>` : ''}
                </div>
                ${entitiesHtml}
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show loading indicator
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="message-bubble loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear empty state
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add user message
            addUserMessage(message);
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Show loading
            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message,
                        conversationId
                    }),
                });

                const result = await response.json();

                hideLoading();

                if (result.success) {
                    conversationId = result.data.conversationId;
                    addBotMessage(result.data);
                } else {
                    addBotMessage({
                        intent: 'error',
                        confidence: 0,
                        entities: {},
                        response: 'Sorry, I encountered an error. Please try again.',
                        requiresHuman: true
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                addBotMessage({
                    intent: 'error',
                    confidence: 0,
                    entities: {},
                    response: 'Failed to connect to the server. Please check your connection.',
                    requiresHuman: true
                });
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
